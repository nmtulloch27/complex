language: generic 
sudo: required
services:
    - docker
env:
    global:
        - SHA=$(git rev-parse HEAD)
        - CLOUDSDK_CORE_DISABLE_PROMPTS=1

before_install:
    - openssl aes-256-cbc -K $encrypted_9f3b5599b056_key -iv $encrypted_9f3b5599b056_iv -in service-account.json.enc -out service-account.json -d
    - curl https://sdk.cloud.google.com | bash > /dev/null;
    - source $HOME/google-cloud-sdk/path.bash.inc
    - gcloud components update kubectl
    - gcloud auth activate-service-account --key-file service-account.json
    - gcloud config set project imposing-mind-277217
    - gcloud config set compute/zone us-central1-a
    - gcloud container clusters get-credentials multi-cluster
    - echo "$DOCKER_PASSWORD" | docker login -u "DOCKER_USERNAME" --password-stdin
    - docker build -t nathant27/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true nathant27/react-test npm run test

after_success:
    - docker build -t nathant27/multi-client ./client 
    - docker build -t nathant27/multi-nginx ./nginx 
    - docker build -t nathant27/multi-server ./server 
    - docker build -t nathant27/multi-worker ./worker
    #log into docker cli
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    #take these image and push to docker 
    - docker push nathant27/multi-client
    - docker push nathant27/multi-nginx
    - docker push nathant27/multi-server
    - docker push nathant27/multi-worker

deploy:
    provider: script
    script: bash ./deploy.sh 
    on:
        branch: master