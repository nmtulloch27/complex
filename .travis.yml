language: generic 
sudo: required
services:
    - docker

before_install:
    - curl https://sdk.cloud.google.com | bash > /dev/null;
    - source $HOME/google-cloud-sdk/path.bash.inc
    - gcloud components update kubectl
    - gcloud auth activate-service-account --key-file service-account.json

script:
    - docker run -e CI=true nathant27/react-test npm test

after_success:
    - docker build -t nathant27/multi-client ./client 
    - docker build -t nathant27/multi-nginx ./nginx 
    - docker build -t nathant27/multi-server ./server 
    - docker build -t nathant27/multi-worker ./worker
    #log into docker cli
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    #take these image and push to docker 
    - docker push nathant27/multi-client
    - docker push nathant27/multi-nginx
    - docker push nathant27/multi-server
    - docker push nathant27/multi-worker

deploy:
    edge: true
    provider: elasticbeanstalk
    region: "us-east-1"
    app: "multi-docker"
    env: "MultiDocker-env"
    bucket_name: "elasticbeanstalk-us-east-1-998067491308"
    bucket_path: "docker-multi"
    on:
        branch: master
    access_key_id: "$AWS_ACCESS_KEY"
    secret_access_key: "$AWS_SECRET_KEY"